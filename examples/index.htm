<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <script src="../src/index.js"></script>
    
    <style type="text/css">
        .molecules__wrapper {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <canvas id="first" class="molecules__wrapper"></canvas>
    <canvas id="second" class="molecules__wrapper"></canvas>

    <script type="text/javascript">
        var firstParticlerInstance = new Particler("first", {
            fillColor: "#00bcd4",
            minSize: 2,
            maxSize: 3,
            lineWidth: 0.1,
            framesPerSecond: 60,
            frameDuration: 15
        });
        
        var secondParticlerInstance = new Particler("second");
    </script>
</body>
</html>
